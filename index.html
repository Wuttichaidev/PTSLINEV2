<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Face Challenge</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>

    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        video#webcam {
            position: absolute;
            width: 100%;
            height: auto;
            transform: scaleX(-1);
        }

        canvas#output_canvas {
            position: absolute;
            width: 100%;
            height: auto;
            transform: scaleX(-1);
        }

        #instruction-box {
            position: absolute;
            top: 15%;
            width: 80%;
            background: rgba(0, 0, 0, 0.8);

            text-align: center;
            border: 2px solid #00b900;
            z-index: 30;
        }

        #step-text {
            font-size: 1.5rem;

            color: #fff;
        }

        #logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;

            color: white;
            border: none;
            padding: 8px 15px;

            z-index: 40;
        }
    </style>
</head>

<body>

    <button id="logout-btn" onclick="liff.logout(); window.location.reload();">Logout</button>

    <div class="container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>

        <div id="instruction-box">
            <div id="step-text">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('webcam');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const stepText = document.getElementById('step-text');

        // ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Ç‡∏≠‡∏á Challenge: 0=‡∏°‡∏≠‡∏á‡∏ï‡∏£‡∏á, 1=‡∏´‡∏±‡∏ô‡∏ã‡πâ‡∏≤‡∏¢, 2=‡∏´‡∏±‡∏ô‡∏Ç‡∏ß‡∏≤, 3=‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô
        let currentStep = 0;
        let isProcessing = false;

        const STEPS = [
            { msg: "STEP 1: ‡∏°‡∏≠‡∏á‡∏ï‡∏£‡∏á", color: "#00b900" },
            { msg: "STEP 2: ‡∏´‡∏±‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÑ‡∏õ‡∏ó‡∏≤‡∏á ''‡∏Ç‡∏ß‡∏≤' ‚û°Ô∏è", color: "#ffcc00" },
            { msg: "STEP 3: ‡∏´‡∏±‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÑ‡∏õ‡∏ó‡∏≤‡∏á ‡∏ã‡πâ‡∏≤‡∏¢' ‚¨ÖÔ∏è", color: "#ffcc00" },
            { msg: "‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏ß‡∏•‡∏≤...", color: "#00ff00" }
        ];

        async function initLIFF() {
            await liff.init({ liffId: "2008745485-1xvYlrHE" });
            // if (!liff.isLoggedIn()) {
            //     liff.login();
            // } else {

            stepText.innerText = STEPS[0].msg;
            startCamera();
            //}
        }

        function onResults(results) {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0 && !isProcessing) {
                const landmarks = results.multiFaceLandmarks[0];
                //drawConnectors(canvasCtx, landmarks, FACEMESH_TESSELATION, {color: '#C0C0C070', lineWidth: 1});

                const nose = landmarks[1].x;
                const left = landmarks[234].x;
                const right = landmarks[454].x;
                const ratio = (nose - left) / (right - left);

                // Logic ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÅ‡∏ï‡πà‡∏•‡∏∞ Step
                if (currentStep === 0 && ratio > 0.4 && ratio < 0.6) {
                    nextStep(); // ‡∏ú‡πà‡∏≤‡∏ô‡∏°‡∏≠‡∏á‡∏ï‡∏£‡∏á
                } else if (currentStep === 1 && ratio < 0.3) {
                    nextStep(); // ‡∏ú‡πà‡∏≤‡∏ô‡∏´‡∏±‡∏ô‡∏ã‡πâ‡∏≤‡∏¢
                } else if (currentStep === 2 && ratio > 0.7) {
                    nextStep(); // ‡∏ú‡πà‡∏≤‡∏ô‡∏´‡∏±‡∏ô‡∏Ç‡∏ß‡∏≤
                }
            }
            canvasCtx.restore();
        }

        function nextStep() {
            currentStep++;
            if (currentStep < 3) {
                stepText.innerText = STEPS[currentStep].msg;
                // ‡πÉ‡∏™‡πà‡πÄ‡∏™‡∏µ‡∏¢‡∏á Beep ‡∏´‡∏£‡∏∑‡∏≠‡∏™‡∏±‡πà‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÑ‡∏î‡πâ
            } else if (currentStep === 3 && !isProcessing) {
                isProcessing = true;
                stepText.innerText = STEPS[3].msg;
                handleCheckin();
            }
        }

        // --- ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô handleCheckin ‡πÉ‡∏ô‡πÇ‡∏Ñ‡πâ‡∏î‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì ---
        async function handleCheckin() {
            stepText.innerText = "üîç ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πÅ‡∏Å‡∏ô‡πÉ‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ä‡∏¥‡∏á‡∏•‡∏∂‡∏Å...";

            // --- ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡∏î‡∏∂‡∏á‡∏†‡∏≤‡∏û‡∏à‡∏≤‡∏Å‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏°‡∏≤‡πÉ‡∏™‡πà Canvas ---
            // 1. ‡∏™‡∏£‡πâ‡∏≤‡∏á Canvas ‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß‡∏Ç‡∏∂‡πâ‡∏ô‡∏°‡∏≤‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏∂‡∏á‡∏†‡∏≤‡∏û
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = videoElement.videoWidth;
            tempCanvas.height = videoElement.videoHeight;
            const tempCtx = tempCanvas.getContext('2d');

            // 2. ‡∏ß‡∏≤‡∏î‡∏†‡∏≤‡∏û‡∏à‡∏≤‡∏Å Video ‡∏•‡∏á‡∏ö‡∏ô Canvas (‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏≥‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ ‡πÑ‡∏°‡πà‡∏á‡∏±‡πâ‡∏ô‡∏£‡∏π‡∏õ‡∏à‡∏∞‡∏î‡∏≥)
            // ‡πÄ‡∏£‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏û‡∏•‡∏¥‡∏Å‡∏†‡∏≤‡∏û‡∏Å‡∏•‡∏±‡∏ö (Mirror) ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏£‡∏π‡∏õ‡∏ï‡πâ‡∏ô‡∏â‡∏ö‡∏±‡∏ö‡πÉ‡∏ô‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
            tempCtx.translate(tempCanvas.width, 0);
            tempCtx.scale(-1, 1);
            tempCtx.drawImage(videoElement, 0, 0, tempCanvas.width, tempCanvas.height);

            // 3. ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Base64
            const imageData = tempCanvas.toDataURL('image/jpeg', 0.9);
            // ---------------------------------------------

            const pos = await new Promise((resolve) => {
                navigator.geolocation.getCurrentPosition(resolve, (err) => {
                    resolve({ coords: { latitude: 0, longitude: 0 } });
                }, { timeout: 10000 });
            });

            const payload = {
                userId: "6700918", // ‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ liff.getDecodedIDToken().sub ‡∏´‡∏£‡∏∑‡∏≠ profile.userId
                image: imageData,
                lat: pos.coords.latitude,
                lng: pos.coords.longitude
            };

            try {
                const response = await fetch('https://7724f4f2c8da.ngrok-free.app/verify-deepface', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                console.log("DeepFace Result:", result);

                if (result.status === "success") { // ‡πÅ‡∏Å‡πâ‡∏ï‡∏≤‡∏°‡πÇ‡∏Ñ‡∏£‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á JSON ‡∏ó‡∏µ‡πà Python ‡∏™‡πà‡∏á‡∏°‡∏≤
                    stepText.innerText = "‚úÖ ‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏ï‡∏±‡∏ß‡∏ï‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
                    setTimeout(() => liff.closeWindow(), 2000);
                } else {
                    stepText.innerText = "‚ùå " + (result.message || "‡πÉ‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô");
                    setTimeout(() => {
                        isProcessing = false;
                        currentStep = 0;
                        stepText.innerText = STEPS[0].msg;
                    }, 3000);
                }
            } catch (error) {
                console.error("DeepFace Error:", error);
                stepText.innerText = "‚ö†Ô∏è ‡∏£‡∏∞‡∏ö‡∏ö‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ç‡∏±‡∏î‡∏Ç‡πâ‡∏≠‡∏á";
                isProcessing = false;
            }
        }

        const faceMesh = new FaceMesh({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}` });
        faceMesh.setOptions({ maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5 });
        faceMesh.onResults(onResults);

        function startCamera() {
            const camera = new Camera(videoElement, {
                onFrame: async () => { await faceMesh.send({ image: videoElement }); },
                width: 640, height: 480
            });
            camera.start();
        }

        initLIFF();
    </script>
</body>

</html>
